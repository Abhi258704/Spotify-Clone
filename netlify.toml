[build]
  publish = "."
  command = "echo 'No build needed'"

[[headers]]
  for = "/*.mp3"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "audio/mpeg"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "image/jpeg"
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/songs/*"
  [headers.values]
    Content-Type = "audio/mpeg"
    X-Content-Type-Options = "nosniff"