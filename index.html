<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - BabyCoder</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img class="invert" src="images/logo.svg" alt="">
        </div>

        <div class="hs">
            <div class="home">
                <img class="invert" src="images/home.svg" alt="">
            </div>
            <div class="search">
                <img class="invert" src="images/search.svg" alt="">
                <div class="s-bar">
                    <input type="text" placeholder="What do you want to play?">
                </div>
            </div>
        </div>

        <div class="third">
            <!-- <ul class="bt-1">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul> -->
            <ul class="bt-2">
                <li>Install App</li>
                <li>Sign Up</li>
                <li><button class="btn-ln">Log In</button></li>
            </ul>
        </div>
    </nav>

    <section class="ms">
        <section class="s1">

            <div class="head">
                <img class="invert hp" src="images/plus.png" alt="">
                <img class="invert hc" src="images/close-square-svgrepo-com.svg" alt="">
                <div class="lib">Your Library</div>
            </div>
            <div class="card">
                <h4>Create Your First Playlist</h4>
                <p>It's easy, we'll help you</p>
                <div>
                    <button class="btn-c">Create Playlist</button>
                </div>

            </div>
            <div class="card">
                <h4>Let's Find some podcasts to follow</h4>
                <p>We'll keep you updated on new episodes</p>
                <div>
                    <button class="btn-c">Browse Podcasts</button>
                </div>

            </div>

            <div class="s1s1">
                <div class="pm">
                    <div class="myPlaylist">
                        <img class="ly" src="images/lib.svg" alt="">
                        <div class="lib-2">My Library</div>
                    </div>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>
            </div>
        </section>

        <section class="s2">

            <div class="ts">
                <img class="hamburger invert" src="images/hamburger-menu-svgrepo-com.svg" alt="">
                <h2>Trending Songs</h2>
            </div>

            <!-- cards -->
            <div class="cards">


            </div>

            <div class="playbar">
                <div class="above">
                    <div class="songinfo invert">
                    </div>
                    <div class="controls">


                        <img id="p" class="invert pbtn" src="images/previous-svgrepo-com.svg" alt="">
                        <img id="pl" class="invert pbtn" src="images/play-button-svgrepo-com.svg" alt="">
                        <img id="n" class="invert pbtn" src="images/next-svgrepo-com (1).svg" alt="">

                    </div>
                    <div class="v-bar">
                        <div class="vol">
                            <div class="volume">
                                <img id="volume" class="invert" src="images/volume-loud-svgrepo-com.svg" alt="">
                            </div>
                            <div class="songtime invert"></div>
                        </div>
                        <div class="vbar">
                            <div class="vball invert"></div>
                        </div>
                    </div>
                </div>

                <div class="seekbar">
                    <div class="ball invert"></div>
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
